services:
  db:
    container_name: riskvision-db
    image: bitnami/postgresql
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - riskvision-network
    healthcheck:
      # Verifica se o Postgres já está aceitando conexões
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1",
        ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    container_name: riskvision-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3333:3333"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "python -m src.seeders.mock_data && uvicorn main:app --host 0.0.0.0 --port 3333 --app-dir src"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      FRONTEND_URL: ${FRONTEND_URL}
      JWT_SECRET: ${JWT_SECRET}
      YF_PERIOD: ${YF_PERIOD:-7d}
      YF_INTERVAL: ${YF_INTERVAL:-1m}
      POLL_ENABLED: ${POLL_ENABLED:-true}
      POLL_EVERY_SECONDS: ${POLL_EVERY_SECONDS:-60}
      THROTTLE_SECONDS: ${THROTTLE_SECONDS:-1.0}
      DEFAULT_FORECAST_HORIZON: ${DEFAULT_FORECAST_HORIZON:-1}
      PYTHONIOENCODING: utf-8
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    networks:
      - riskvision-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3333/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 40s

  portainer:
    image: portainer/portainer-ce
    container_name: portainer-riskvision
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - riskvision-network

  frontend:
    container_name: riskvision-dashboard
    build:
      context: ./riskvision-frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      API_URL: http://host.docker.internal:3333
      API_TIMEOUT: 30
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - riskvision-network
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:8501/_stcore/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  db:
  portainer_data:

networks:
  riskvision-network:
    driver: bridge
